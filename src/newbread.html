<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="news" className=" bg-black">
        <div className=" text-center pt-5">
          <h1
            className="text-4xl lg:text-5xl font-bold mb-4 text-white select-none"
            data-aos="fade"
          >
            New Breads
          </h1>
        </div>
        <div
          data-aos="fade"
          className=" flex flex-col md:flex-row lg:flex-row lg:justify-center md:justify-center mt-5 md:mt-10 lg:mt-10"
        >
          <div
            data-aos="slide-right"
            className=" flex flex-row w-full md:w-1/4 lg:w-1/4 p-10 md:flex-col lg:flex-col items-center"
          >
            <div className="">
              <h4 className=" text-yellow-600 text-lg">Rye Bread</h4>
              <p className=" text-white font-mono text-sm">
                Baked with healthy, gluten-free sourdough for good nutrition.
              </p>
            </div>
            <div>
              <img
                className=" w-52 lg:mt-10  max-w-full"
                src="img/new-bread-1.png"
              ></img>
            </div>
          </div>
          <div
            data-aos="slide-up"
            className=" flex p-10 items-center  flex-row-reverse w-full md:w-1/4 lg:w-1/4 lg:flex-col-reverse md:flex-col-reverse"
          >
            <div>
              <h4 className=" text-yellow-600 text-lg">Whole Grain Bread</h4>
              <p className=" text-white font-mono text-sm">
                Crispy and homemade prepared from organic yeast-free flour.
              </p>
            </div>
            <div>
              <img
                className=" w-52 lg:mt-10 max-w-full"
                src="img/new-bread-2.png"
              ></img>
            </div>
          </div>
          <div
            data-aos="slide-left"
            className=" flex flex-row w-full md:w-1/4 lg:w-1/4 p-10 items-center lg:flex-col md:flex-col"
          >
            <div>
              <h4 className=" text-yellow-600 text-lg">Multigrain Bread</h4>
              <p className=" text-white font-mono text-sm">
                Tasty and made with different natural grains from the countryside.
              </p>
            </div>
            <div>
              <img
                className=" w-52 lg:mt-10 max-w-full"
                src="img/new-bread-3.png"
              ></img>
            </div>
          </div>
        </div>
        <div>
          <div data-aos="zoom-in" className=" text-center lg:mt-10">
            <a
              class="mt-4 bg-yellow-600 py-4 px-4 text-black font-mono hover:bg-yellow-400 text-center transition duration-200 cursor-pointer"
              type="button"
            >
              See More breads
            </a>
          </div>
        </div>
      </div>
